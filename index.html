<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Main style sheet -->
    <link rel="stylesheet" href="assets/style.css" />

    <!-- Font-Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-dark bg-dark">
      <h1 class="navbar-title">Weather Dashboard</h1>
    </nav>

    <!-- Search Container -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 bg-grey pt-3 pb-5">
          <h5>Search:</h5>

          <!-- Search Container -->
          <div class="input-group mb-3">
            <input
              id="citySearch"
              type="text"
              class="form-control"
              placeholder="City name..."
              class="input-group-append"
              aria-label="SearchBar"
            />
            <button id="searchBtn" class="btn btn-primary" type="button">
              <i class="fas fa-search"></i>
            </button>
          </div>

          <!-- City Card Container -->
          <div class="card">
            <ul class="list-group list-group-flush list"></ul>
          </div>
        </div>
        <!-- Current City Container -->
        <div class="col-lg-7">
          <div id="currentCity" class="mt-2"></div>
        </div>
      </div>

      <!-- Forecast Container -->
      <div class="mt-8 col-md-16">
        <h3 id="forecast5" class="mt-3 hide">5-Day Forecast</h3>

        <div id="forecast" class="row"></div>
      </div>
    </div>

    <!-- Jquery Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

    <!-- Moment Javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Main javascript -->
    <script src="assets/script.js"></script>
  </body>
</html>
