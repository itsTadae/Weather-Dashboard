!<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap Stylesheet -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        
        
        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="style.css">
        
        <title>Weather Dashboard</title>
    </head>
    <body>

        <nav class = "navbar navbar-dark bg-dark">
            <div class="header-text">
                <h1 id="navbar-title">Weather Dashboard</h1>
            </div>
                
        </nav> 
        <!-- Search Container -->
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-3 citySearch">
                    <h3 class="searchField">Search For a City</h3>
                    <div class="cityInput-group mb-3">
                        <input type="text" class="form-control" id="searchinput" type="search" aria-label="SearchBar">
                        <div class="input-group-append">
                            <button class="btn btn-default" id="searchbtn" type="submit">
                                <i class="search-icon">Search</i>
                            </button>
                        </div>  
                    </div>
                    <!-- Search History --> 
                    <div class="mt-5" id="searchHistory">

                    </div>
                </div>
                <!-- Weather Forecast Container -->        
                <div class="cold-md-9">
                    <div class="container" id="weatherForecast">

                    </div>
                </div>   
            </div>
        </div>


        <script src="script.js" async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" async defer></script>
    </body>
</html>
